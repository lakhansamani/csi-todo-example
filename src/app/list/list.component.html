<div class="item-list">
  <div *ngFor="let item of list; let i = index" class="item">
    <input type="checkbox" (change)="onStatusChange($event, i)">
    <p [ngClass] = "{'doneTask': item.completed}"> {{ item.title }} </p>
    <button (click)="onDeleteTodo($event, i)" class="deletebutton"> Delete </button>
  </div>
</div>
